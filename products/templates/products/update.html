{% extends 'base.html' %}
{% block content %}
<h1>Edit Product</h1>
  <form action="{% url 'products:update' products.pk %}", method="POST">
    {% csrf_token %} 
    {% comment %} https 보안 토큰 {% endcomment %}
    {{ form.as_p }}

  </form>
  <a href="{% url 'products:detail' products.pk %}"><h2>뒤로가기</h2></a>
{% endblock content %}
