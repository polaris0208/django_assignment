{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>{{ hashtag.content }}</h2>
    <p>{{ products|length }}개의 게시글</p>
  </div>
  
  <br><hr><br>

  <div>
    {% for product in products %}
      <h3>{{ product.title }}</h3>
      <p>{{ product.comments.all|length }}개의 댓글</p>
      <a href="{% url 'products:detail' product.pk %}">상세 보기</a>
      <hr>
    {% endfor %}
  </div>
{% endblock %}
